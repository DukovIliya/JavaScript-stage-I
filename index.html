    <script>//1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100.
        var i = 1, n = 100;
        const primeNumbers = [];

        nextstep:
        while (i < n) {
            i++;
            let j = 2;
            while (j < i) {
                if (i % j === 0) {
                    continue nextstep;
                }
                j++;
            }
            primeNumbers.push(i);
        }
        console.log(primeNumbers);
    </script>
